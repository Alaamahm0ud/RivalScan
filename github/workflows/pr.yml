        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r backend/requirements.txt

      - name: Run Linting
        run: |
          pip install black isort flake8
          black --check .
          isort --check-only .
          flake8 .

      - name: Run Tests
        run: pytest --maxfail=1 --disable-warnings

